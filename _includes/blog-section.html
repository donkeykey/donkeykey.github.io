<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h3 class="section-title">Blogs</h3>
      </div>
      {% for post in site.posts %}
      {% if post.layout == "post" %}
      {% include post.html %}
      {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
<!-- /blog -->
