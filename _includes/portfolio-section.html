{% if site.data.settings.portfolio-home-items %}
<!-- portfolio -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h3 class="section-title">Portfolio</h3>
      </div>
    </div>
    <div class="row shuffle-wrapper">
    {% for post in site.posts %}
    {% if post.layout == "portfolio" %}
      <div class="col-lg-4 col-6 mb-4 shuffle-item" data-groups="[{% for p in post.type %}{% if forloop.first == true %}{% else %},{% endif %}&quot;{{ p }}&quot;{% endfor %}]">
        <div class="position-relative rounded hover-wrapper">
          <img src="{{ post.icon-image }}" alt="portfolio-image" class="img-fluid rounded w-100 d-block">
          <div class="hover-overlay">
            <div class="hover-content">
              <a class="btn btn-light btn-sm" href="{{ post.permalink }}">view project</a>
            </div>
          </div>
        </div>
      </div>
    {% endif %}
    {% endfor %}
    </div>

  </div>
</section>
<!-- /portfolio -->
{% endif %}
